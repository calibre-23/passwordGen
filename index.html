<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Original+Surfer&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Original+Surfer&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
 
  <body>
    <div class="wrapper">
        <div class="hero">
            <h1>
                Generate a
                <span class="second-line">random password</span>
              </h1>
        <p id="tag-line">Never use an insecure password again.</p>
        <div> 
          <p id="displayLength">Password length: 0</p>
        <button class="btn" onclick="addOne()">+1</button>
        <button class="btn" onclick="minusOne()">-1</button>
      </div>
      <div>
        <p id="displayAll">Include Numbers and Symbols?</p>
        <button class="btn1" onclick="toggleAll()">Symbols?</button>
        <button class="btn1" onclick="toggleAll()">Number?</button>
      </div>
      <button class="btn" onclick="randomPassword()">Generate passwords</button>
            <div class="line">
            <div class="output">
            <div class="textBox1">
            <button id="passwordOne" onclick="copyPassword('passwordOne')">>nfJjy!dDvR&ial</button>
            </div>
         <div class="textBox2">
            <button id="passwordTwo" onclick="copyPassword('passwordTwo')">>nfJjy!dDvR&ial</button>
        </div>
        </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
